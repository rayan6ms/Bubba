<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="media/chat-img.png" type="image/x-icon">
    {% load static %}

    <link rel="stylesheet" href=" {% static 'css/user.css' %}">
</head>
<body>
    <div class="center">
        <h1>Login</h1>

        {% if status == "0" %}
        <div class="alert alert-success" style="padding-left: 50px;" role="alert">
            Successfully registered!
        </div>
        {% endif %}

        {% if status == "1" %}
        <div class="alert alert-danger" style="padding-left: 50px;" role="alert">
            <span class="bold">Username</span> or <span class="bold">Password</span> invalid!
        </div>
        {% endif %}

        {% if status == "2" %}
        <div class="alert alert-danger" style="padding-left: 50px;" role="alert">
            You must be logged to continue!
        </div>
        {% endif %}

        <form method="POST" action="{% url 'signin' %}"> {% csrf_token %}
            <div class="txt_field">
                <input name="username" type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input name="password" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <input name="submit" type="submit" value="Login">
            <div class="signup_link">Not a member?  
                <a href="/register" target="_self">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
