{% extends "base.html" %}

{% block "head" %}

<style>
    #outer-box {
        background: linear-gradient(to left, white 50%, #7affd7 50%);
    }

    #inner-box {
        box-shadow: 10px 4px 1px 4px rgba(68, 68, 68, 0.25);
    }

    #first-paragraph {
        width: 225px;
        height: 187px;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 26px;
        line-height: 31px;
        margin: 10px 0 0;
    }

    #second-paragraph,
    #link {
        width: 208px;
        height: 34px;
        font-family: "Inter", sans-serif;
        font-weight: 500;
        font-size: 17px;
        line-height: 19px;
        margin: 18px 0 0;
        position: absolute;
    }

    #first-paragraph,
    #second-paragraph,
    #about-me {
        margin-left: 85px;
    }

    @media screen and (max-width: 1565px) {
        #second-paragraph, #photo {
            display: none;
        }

        #first-paragraph, #about-me, #photo-sized {
            width: auto;
            padding: 0 20%;
            margin-left: 20px;
        }
    }

    @media screen and (max-width: 700px) {
        #first-paragraph {
            padding: 0 10%;
        }
    }

    @media screen and (max-width: 450px) {
        #first-paragraph {
            padding: 0 5%;
        }
    } 

</style>
{% load static %}
{% endblock %}

{% block "content" %}
<div id="outer-box">
    <div id="inner-box">
        <div id="photo" alt=""><img src="{% static 'media/photo.png' %}"></div>
        <p id="about-me">About Me</p>
        <div id="photo-sized" alt=""><img src="{% static 'media/photo.png' %}"></div>

        <p id="first-paragraph">My name is <span class="bold">Rayan</span>, I'm a computer science student from Brazil and I like Space Movies</p>

                href="https://github.com/rayan6ms">@rayan6ms</a></p>
