{% extends "base.html" %}

{% block "head" %}

<style>
    #box {
        background-color: #E6E6EC;
        height: 660px;
        margin: 0 16%;
        box-shadow: -5px 3px 3px 3px rgb(68 68 68 / 25%);
        border-radius: 8px;
        overflow: auto;
        margin-top: 65px;
        padding: 8px 0;
    }

    #chat-bubble {
        background-color: white;
        margin: auto;
        margin-top: 38px;
        padding: 5% 15%;
        height: 88%;
        width: 90%;
        border-radius: 8px;
        overflow-y: scroll;
        color: rgb(255, 255, 255);
        font-size: 18px;
        display: flex;
        align-items: flex-end;
    }


    #chat-when,
    #chat-should {
        height: 42px;
        border: none;
        padding-left: 14px;
        box-shadow: -2px 2px 6px 1px rgb(68 68 68 / 25%);
    }

    #chat-when {
        border-radius: 8px;
        width: 280px;
    }

    #chat-should {
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        width: 240px;
    }

    #chat-input:focus {
        outline: none;
    }

    #send {
        color: white;
        background-color: rgba(0, 136, 169, 1);
        border: none;
        border-radius: 6px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        box-shadow: 0px 3px 6px 1px rgb(68 68 68 / 25%);
        width: 44px;
        height: 42px;
    }

    #when-say,
    #should-say {
        width: 50%;
    }

    #when-say {
        border-top-left-radius: 8px;
        border-bottom-left-radius: 8px;
        margin-bottom: 80px;
    }

    #should-say {
        display: inline-flex;
        margin-bottom: 30px;
    }

    .alert-red,
    .alert-green {
        text-align: center;
        width: 350px;
        height: 50px;
        padding-top: 8px;
        position: absolute;
        top: 20%;
        left: 38%;
    }

    .alert-green {
        background-color: #D1E7DD;
        color: #1B5132;
        border: 1px solid #c0e4d4;
        border-radius: 4px;
    }

    .alert-red {
        background-color: #F8D7DA;
        color: #842029;
        border: 1px solid #f3c0c5;
        border-radius: 4px;
    }

    @media screen and (max-width: 1080px) {

        #when-say,
        #should-say {
            width: 20%;
        }

        .alert-red,
        .alert-green {
            left: 30%;
        }
    }

    @media screen and (max-width: 700px) {

        .alert-red,
        .alert-green {
            left: 25%;
        }
    }

    @media screen and (max-width: 680px) {
        #box {
            margin: 0px;
            height: 730px;
        }
    }

    @media screen and (max-width: 560px) {
        #box {
            height: 670px;
        }

        #chat-bubble {
            padding-right: 25%;
        }
    }

    @media screen and (max-width: 480px) {

        #chat-bubble {
            padding-right: 68%;
            padding-left: 40px;
            margin-top: 30px;
        }

        .alert-red,
        .alert-green {
            top: 30%;
            left: 7%;
        }
    }

    @media screen and (max-width: 400px) {
        #box {
            height: 500px;
        }

        #chat-bubble {
            padding-right: 80%;
            padding-left: 40px;
            margin-top: 20px;
        }

        .alert-red,
        .alert-green {
            top: 30%;
            left: 4%;
        }
    }

    @media screen and (max-width: 370px) {
        #box {
            height: 500px;
        }

        #chat-bubble {
            padding-right: 85%;
            padding-left: 40px;
            margin-top: 20px;
        }

        .alert-red,
        .alert-green {
            top: 30%;
            left: 2%;
        }
    }
</style>

{% endblock %}

{% block "content" %}
<div class="container text-center mt-2 mb-0">
</div>
<div id="box">
    <form id="chat-bubble" method="POST"> {% csrf_token %}
        {% if exists == False %}
            <div class="alert alert-green">
                Successfully taught!
            </div>
        {% endif %}
        {% if exists == True %}
            <div class="alert-red">
                This has already been taught!
            </div>
        {% endif %}
        <div id="when-say">
            <input id="chat-when" type="text" placeholder="When you say: " required name="train" autocomplete="off">
        </div>
        <div id="should-say">
            <input id="chat-should" type="text" placeholder="I should say: " required name="trained" autocomplete="off">
            <button id="send">
                <svg width="32px" height="32px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m6 12-3 9 18-9L3 3l3 9zm0 0h6" />
                </svg>
            </button>
        </div>
    </form>
</div>
<script>

</script>
{% endblock %}
